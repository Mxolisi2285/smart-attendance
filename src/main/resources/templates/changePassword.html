<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Change Password</title></head>
<body>
<h1>Change Password</h1>
<form th:action="@{/teacher/changePassword}" method="post">
    <input type="password" name="currentPassword" placeholder="Current password" required/><br/>
    <input type="password" name="newPassword" placeholder="New password" required/><br/>
    <button type="submit">Change Password</button>
</form>
<p th:if="${message}" th:text="${message}"></p>
<p th:if="${error}" th:text="${error}"></p>
<a th:href="@{/dashboard}">Back to Dashboard</a>
</body>
</html>
